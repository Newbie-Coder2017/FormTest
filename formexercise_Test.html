<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Week 2 Example</title>
  <link href="testStyles.css" type="text/css" rel="stylesheet">
</head>

<body>
  <h1>Customer Info</h1>
  <button name="toggle_form" type="button" id="show_form">Show Form</button>
  <button name="toggle_form" type="button" id="hide_form">Hide Form</button>
  <button name="toggle_form" type="button" id="toggle_form">Toggle</button>
  <form action="formexercise.html" method="post" id="formToFill">
    <div>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="user_fname" placeholder="Type your first name" />
    </div>
    <div>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="user_lname" placeholder="Type your last name" />
    </div>
    <div>
      <label for="age">Age:</label>
      <select id="age" name="user_age">
        <option value="">-Select your age-</option>
        <option value="20-29">20 - 29</option>
        <option value="30-39">30 - 39</option>
        <option value="40-49">40 - 49</option>
        <option value="over50">50+</option>
      </select>
    </div>
    <fieldset>
      <legend>Gender</legend>
      <label for="male">Male</label>
      <input type="radio" id="male" value="male" checked/>
      <label for="female">Female</label>
      <input type="radio" id="female" value="female" />
    </fieldset>
    <fieldset>
      <legend>Address</legend>
      <div>
        <label for="address">Street Adress:</label>
        <input type="text" id="address" name="address" placeholder="123 John Street" />
      </div>
      <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="e.g. Toronto" />
      </div>
      <div>
        <label for="province">Province:</label>
        <select id="province" name="province">
          <option value="AB">Alberta</option>
          <option value="BC">British Columbia</option>
          <option value="MB">Manitoba</option>
          <option value="NB">New Brunswick</option>
          <option value="NL">Newfoundland and Labrador</option>
          <option value="NT">Northwest Territories</option>
          <option value="NS">Nova Scotia</option>
          <option value="NU">Nunavut</option>
          <option value="ON">Ontario</option>
          <option value="PE">Prince Edward Island</option>
          <option value="QC">Quebec</option>
          <option value="SK">Sakatchewan</option>
          <option value="YT">Yukon</option>
        </select>
      </div>
      <div>
        <label for="postal">Street Adress:</label>
        <input type="text" id="postal" name="postal" placeholder="A1A1A1" />
      </div>
    </fieldset>
    <button type="submit" id="submit" name="submit">Submit</button>
  </form>
  <script src="test.js"></script>
</body>

</html>
